<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GIPHY</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"
		>
    <!-- Reset Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  </head>
  <body>

		<!-- GIPHY Header-->
		<header>
			<h1 class="text-center" id="game-description">GIPHY</h1>
		</header>
		<div class="container">
			<!-- background -->
			<!-- <img id="background" src="#"> -->
			<!-- Form Content -->
			<div class="row">
				<!--User Input -->
				<form id="add-gif-form">
					<label for="topic-input">Add a city</label>
					<input type="text" id="topic-input">			
					<!-- Button triggers new topic in city theme to be added -->
					<input type="submit" class="text-center btn btn-success" id="add-topic">
				</form>
				<!-- Button use to clear the text in topic-input -->
				<button  class="text-center btn btn-default" id="reset-text">Clear Text</button>
				</div>
			<!-- GIPHY Content-->
			<div class="row">
				<!-- City Buttons Display  -->
				<div class="col-md-2">
					<div id="buttons-view"></div>
				</div>
				<!-- Image Buttons Display  -->
				<div class="col-md-10">
				<div id="gifs-view"></div>
				</div>
			</div>
		</div>
		
    <!-- Link to Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
</html>
